    <!-- Script loading optimization -->
    <script>
      // Optimize script loading
      document.addEventListener('DOMContentLoaded', function() {
        // Function to load deferred scripts
        function loadDeferredScripts() {
          document.querySelectorAll('script[defer]').forEach(script => {
            if (!script.dataset.loaded) {
              const newScript = document.createElement('script');
              Array.from(script.attributes).forEach(attr => {
                if (attr.name !== 'defer') {
                  newScript.setAttribute(attr.name, attr.value);
                }
              });
              newScript.dataset.loaded = true;
              script.parentNode.replaceChild(newScript, script);
            }
          });
        }

        // Load deferred scripts when browser is idle
        if ('requestIdleCallback' in window) {
          requestIdleCallback(loadDeferredScripts, { timeout: 2000 });
        } else {
          setTimeout(loadDeferredScripts, 2000);
        }
      });

      // Add intersection observer for lazy loading
      if ('IntersectionObserver' in window) {
        const lazyImageObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.classList.remove('lazy');
              lazyImageObserver.unobserve(img);
            }
          });
        });

        document.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('img.lazy').forEach(img => lazyImageObserver.observe(img));
        });
      }
    </script>
