<!DOCTYPE html>
<html lang="en-IN" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en-IN" />
    <link rel="icon" href="%PUBLIC_URL%/Favicon.ico" sizes="any" />
    <link rel="icon" href="%PUBLIC_URL%/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/eggpic.webp" />
    
    <!-- Performance and CLS optimizations -->    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#007bff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
      <!-- Performance API Polyfill -->
    <script>
    (function() {
      if (!('PerformanceObserver' in window)) {
        window.PerformanceObserver = function() { 
          return { 
            observe: function() {}, 
            disconnect: function() {},
            takeRecords: function() { return []; }
          }; 
        };
      }
      
      if (!('supportedEntryTypes' in PerformanceObserver)) {
        PerformanceObserver.supportedEntryTypes = [
          'element',
          'event',
          'first-input',
          'largest-contentful-paint',
          'layout-shift',
          'longtask',
          'mark',
          'measure',
          'navigation',
          'paint',
          'resource'
        ];
      }
    })();
    </script><!-- Resource Hints - Critical Assets -->    <link 
      rel="preload" 
      href="%PUBLIC_URL%/eggpic.webp" 
      as="image" 
      type="image/webp" 
      fetchpriority="high"
      importance="high"
    />
    <link 
      rel="preload" 
      href="%PUBLIC_URL%/logo.webp" 
      as="image" 
      type="image/webp" 
      fetchpriority="high"
      importance="high"
    /><!-- CSS Entry Points -->
    <!-- Let CRA handle CSS injection -->
    
    <!-- JavaScript Entry Points -->
    <!-- Let CRA handle JS injection -->
    
    <!-- Optimized Third-party Connections -->
    <link rel="preconnect" href="https://www.google-analytics.com" crossorigin />
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin />
      <!-- Images are already preloaded above, no need to preload them again -->
    
    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="dns-prefetch" href="//pagead2.googlesyndication.com" />
      <!-- Meta tags -->    
    <!-- Default title (will be overridden by React Helmet) -->
    <title>Today Egg Rates - Live NECC Prices</title>
    
    <!-- Note: meta description, keywords, and canonical URL are dynamically set by React Helmet in HeadSection.js -->
    <meta name="author" content="Today Egg Rates" />
    <meta name="robots" content="index, follow" />
    <meta name="google-adsense-account" content="ca-pub-2664225874856394" />
      
    <!-- Open Graph and Twitter Card Meta Tags are dynamically set by React Helmet in HeadSection.js -->
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Today Egg Rates",
      "url": "https://todayeggrates.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://todayeggrates.com/{search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Today Egg Rates",
      "url": "https://todayeggrates.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://todayeggrates.com/logo.webp",
        "width": "64",
        "height": "64"
      },
      "sameAs": [
        "https://www.facebook.com/todayeggrates",
        "https://twitter.com/todayeggrates"
      ]
    }
    </script>

    <!-- PWA Support -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/eggpic.webp" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="apple-mobile-web-app-title" content="Egg Rates" />    <meta name="application-name" content="Egg Rates" />
    <!-- Title is dynamically set by React Helmet in HeadSection.js -->    <!-- Minimal Analytics Setup -->
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
